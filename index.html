<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="app">
    <header v-html="title" :class="d_flex_center" ></header>
    <main :class="d_flex_center">
        <div class="container">
            <div class="row form-row">
                <div class="mb-3">
                    <label for="text" class="form-label">Destinatario</label>
                    <input type="text" class="form-control" v-model="dear" placeholder="Caro...">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Testo</label>
                    <textarea class="form-control" v-model="main_text" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="text" class="form-label">Mittente</label>
                    <input type="text" class="form-control" v-model="from" placeholder="Firma">
                  </div>
            </div>
            <!-- contenitore cartolina -->
            <div class="row bkg-blue" :class="d_flex_center">
                <!-- cartolina -->
                <div class="col-12 bkg-green d-flex">
                    <!-- immagine -->
                    <div class="col-5 img" v-html="img"></div>
                    <!-- corpo principale -->
                    <div class="col-7 text d-flex flex-column">
                        <!--destinatario -->
                        <div class="col-12 to" :class="border" >Destinatario: {{dear}}</div>
                        <!-- testo  -->
                        <div class="col description border rounded my-1 border-black">{{main_text}}</div>
                        <!-- doppia colonna per data e mittente -->
                        <div class="col-12 d-flex justify-content-around bottom-postcard">
                            <div class="col-3 date" :class="border">{{date}}</div>
                            <div class="col-6 from" :class="border">Mittente: {{from}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
<script src="https://unpkg.com/vue@3"></script>
<script src="./js/script.js"></script>
</html>
